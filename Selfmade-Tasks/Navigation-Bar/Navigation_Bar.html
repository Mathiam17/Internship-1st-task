<!Doctype HTML>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="Navigation_Bar.css">
        <title>Navigation bar testing with Vue.js</title>
    </head>
    <body>
        <div id="Menu">
            <nav v-bind:class="active" v-on:click.prevent>
                <a href="#" class="Navigation_Bar Home" @click="makeActive('Home')">
                    Home
                </a>
                <a href="#" class="Navigation_Bar News" @click="makeActive('News')">
                    News
                </a>
                <a href="#" class="Navigation_Bar Projects" @click="makeActive('Projects')">
                    Projects
                </a>
                <a href="#" class="Navigation_Bar Services" @click="makeActive('Services')">
                    Services
                </a>
                <a href="#" class="Navigation_Bar Contacts" @click="makeActive('Contacts')">
                    Contacts
                </a>
            </nav>

            <p>You chose <b>{{ active }}</b></p>
        </div>
        <script src="Navigation_Bar.js"></script>
    </body>
</html>
